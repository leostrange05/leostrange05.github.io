{% extends "base.html" %}

{% block hero %}
  {% if page.is_homepage %}
    <section class="home-hero">
      
      <!-- 1. SPLIT-FLAP WIDGET (Fixed 20 chars) -->
      <!-- 1. SPLIT-FLAP WIDGET -->
      <div class="split-flap-container">
        <div id="flap-display" class="flap-display">
            <!-- The Title is now inside the black box -->
            <span class="flap-label">SYSTEM STATUS</span>
            
            <!-- This row will hold the characters generated by JS -->
            <div id="flap-row" class="flap-row"></div>
        </div>
      </div>

      <div class="md-hero__inner md-grid">
        <!-- ... (Terminal Frame remains the same) ... -->
        <div class="terminal-window">
          <div class="terminal-header">
            <div class="terminal-buttons">
              <span class="dot red"></span>
              <span class="dot yellow"></span>
              <span class="dot green"></span>
            </div>
            <div class="terminal-title"></div>
          </div>
          <div class="terminal-body">
            <h1 class="hero-title shell-prompt">
              <span class="user">cc</span><span class="at">@</span><span class="host">SCSE_BUAA</span><span class="colon">:</span><span class="path">~</span><span class="char">$ </span><span class="cursor">_</span>
            </h1>
            <p class="hero-subtitle">CS Journey</p>
          </div>
        </div>

        <div class="scroll-indicator">
            <span>Get Started</span>
            <div class="arrow"></div>
        </div>
      </div>

      <!-- The Trapezoid Bookmark -->
      <div class="hero-nav-bookmark">
        <div class="bookmark-trapezoid">
          <span class="bookmark-label">Explore & Navigate</span>
          <!-- The dot is created via CSS ::after -->
        </div>
      </div>

    </section>
  {% endif %}
{% endblock %}

{% block extrahead %}
  {% if page.is_homepage %}
    <style>
      /* --- PREVIOUS STYLES --- */
      .md-content h1 { display: none; }
      .md-main__inner { margin-top: 0; }
      .home-hero {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 85vh;
        padding: 4rem 1rem;
        background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)), url('{{ base_url }}/assets/background.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
      }

      /* --- UPDATED SPLIT-FLAP STYLES --- */
      /* --- SPLIT-FLAP WIDGET --- */
      .split-flap-container {
        position: fixed; 
        top: 80px;
        right: 30px;
        z-index: 0;
      }

      /* Ensure the rest of the site (blog posts/docs) covers the widget when scrolling */
      .md-main {
        position: relative;
        z-index: 1;
        background-color: var(--md-default-bg-color); /* Uses your theme's background color */
      }

      .flap-display {
        background: linear-gradient(rgba(40, 40, 40, 0.95), rgba(25, 25, 25, 0.95));
        padding: 10px 12px; /* Adjust padding to change the "frame" size */
        padding-top: 5px; /* Less top padding to bring title closer to flaps */
        border-radius: 6px;
        border: 1px solid rgba(255,255,255,0.1);
        
        /* Layout: Stack Title on top of Flaps */
        display: flex;
        flex-direction: column;
        align-items: center; /* This centers the title and the row */
        gap: 5px;           /* Space between title and flaps */
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.65);
      }

      .flap-label {
        font-family: 'Ubuntu Mono', monospace;
        font-size: 0.5rem;       /* Size of the title */
        color: #00ff00;           /* Title Color */
        text-shadow: #00ff00 0px 0px 5px;
        letter-spacing: 0.5px;
        font-weight: bold;
        text-transform: uppercase;
        opacity: 0.9;
      }

      .flap-row {
        display: flex;
        gap: 2px; /* Space between individual characters */
      }

      .flap-char {
        position: relative;
        display: inline-block;
        font-family: 'Ubuntu Mono', monospace;
        /* font-weight: bold; */
        font-size: 1rem;
        width: 1.3ch;
        height: 1.4em;
        line-height: 1.4em;
        text-align: center;
        background-color: #1a1a1a;
        color: #eeeeee;
        border-radius: 3px;
        border: 1px solid rgba(0,0,0,0.4);
      }

      /* Horizontal Split Line */
      .flap-char::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 0.7px;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1;
      }

      /* Adjust mobile to keep it from overlapping header */
      @media screen and (max-width: 1024px) {
        .split-flap-container {
          position: absolute; /* On mobile, fixed might take up too much space */
          top: 20px;
          right: 20px;
          scale: 0.8;
        }
      }

      /* --- UPDATED BOOKMARK STYLES --- */

      /* 1. Hero Section Container */
      .home-hero {
          position: relative;
          padding-bottom: 0;
          overflow: visible;
      }

      /* 2. Container Position (Unchanged) */
      .hero-nav-bookmark {
          position: absolute;
          bottom: -1px; 
          left: 18%;
          transform: translateX(-50%);
          z-index: 2;
          pointer-events: none;
      }

      .bookmark-trapezoid {
          display: flex;
          flex-direction: row; /* Horizontal layout */
          align-items: center;
          justify-content: center;
          gap: 10px; /* Space between dot and text */
          
          /* Keep all your existing size/shape/color properties below */
          width: 200px;
          height: 32px;
          background-color: var(--md-primary-fg-color);
          clip-path: polygon(8% 0%, 92% 0%, 100% 100%, 0% 100%);
          box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
          border-top: 3px solid rgba(255,255,255,0.2);
          background: linear-gradient(to bottom, var(--md-primary-fg-color), var(--md-primary-fg-color));
          position: relative;
      }

      /* The Dot (Now using ::before to appear on the left) */
      .bookmark-trapezoid::before {
          content: "";
          width: 8px;
          height: 6px;
          background: #00ff00;
          border-radius: 3px;
          box-shadow: 0 0 12px #00ff00, 0 0 4px white;
          animation: blinker 2s linear infinite;
          flex-shrink: 0; /* Prevents dot from squishing */
      }

      .bookmark-trapezoid::after { display: none; }

      /* 4. The Label (Now inside the trapezoid) */
      .bookmark-label {
          font-family: 'Ubuntu', monospace;
          font-size: 0.65rem; /* Slightly smaller to fit comfortably */
          font-weight: bold;
          color: #ffffff; /* High contrast for inside the dark tab */
          letter-spacing: 0em;
          margin-top: -2px; /* Slight offset to account for trapezoid slope */
          opacity: 1;
      }

      @keyframes blinker {
        50% { opacity: 0.2; box-shadow: 0 0 2px #00ff00; }
      }

      /* Responsive adjustment */
      @media screen and (max-width: 76.25em) {
          .hero-nav-bookmark {
              display: none;
          }
      }

      /* ... (Remaining Terminal & Indicator styles from previous prompt) ... */
      .terminal-window { width: 100%; max-width: 1200px; background-color: rgba(20, 20, 20, 0.65); border-radius: 10px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(2px); }
      .terminal-header { background-color: #e0e0e0; padding: 10px 15px; display: flex; align-items: center; position: relative; }
      .terminal-buttons { display: flex; gap: 8px; }
      .dot { width: 12px; height: 12px; border-radius: 50%; }
      .red { background-color: #ff5f56; }
      .yellow { background-color: #ffbd2e; }
      .green { background-color: #27c93f; }
      .terminal-title { position: absolute; width: 100%; text-align: center; left: 0; font-family: 'Ubuntu', monospace; font-size: 0.8rem; font-weight: 600; color: #333; pointer-events: none; }
      .terminal-body { padding: 3rem 5rem 5rem 5rem; text-align: center; }
      .shell-prompt { font-family: 'Ubuntu Mono', monospace !important; font-size: 2.5rem !important; font-weight: 600; margin-bottom: 0.5rem; color: white; }
      .shell-prompt .user { color: #8ae234; }
      .shell-prompt .host { color: #8ae234; }
      .shell-prompt .path { color: #729fcf; }
      .cursor { animation: blink 1s step-end infinite; }
      @keyframes blink { from, to { opacity: 1; } 50% { opacity: 0; } }
      .hero-subtitle { font-family: 'Ubuntu', monospace; font-size: 1.2rem; color: #ccc; margin: 0; }
      .scroll-indicator { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; gap: 10px; cursor: pointer; opacity: 0.6; transition: opacity 0.3s; }
      .scroll-indicator:hover { opacity: 1; }
      .scroll-indicator span { font-family: 'Ubuntu', monospace; font-size: 0.9rem; color: white; }
      .arrow { width: 20px; height: 20px; border-right: 2px solid white; border-bottom: 2px solid white; transform: rotate(45deg); animation: bounce-arrow 2s infinite; }
      @keyframes bounce-arrow { 0%, 20%, 50%, 80%, 100% { transform: translateY(0) rotate(45deg); } 40% { transform: translateY(-10px) rotate(45deg); } 60% { transform: translateY(-5px) rotate(45deg); } }

      @media screen and (max-width: 1024px) {
        .split-flap-container { position: relative; top: 0; right: 0; margin-bottom: 2rem; align-items: center; }
      }
    </style>
  {% endif %}

  <script>
    // 2. CONFIGURATION: MODIFY TEXTS HERE
    const FLAP_TEXTS = [
      "SYSTEM_INITIALIZED",
      "WELCOME_TO_MY_SITE",
      "BUAA_SCSE_STUDENT",
      "CS_UNDERGRADUATE",
      "COFFEE_TO_CODE",
      "    "
    ];
    
    const MAX_LENGTH = 20; // Fixed width
    // The sequence of characters on the "mechanical drum"
    const ALPHABET = " ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_+-@.<>".split("");

    document.addEventListener("DOMContentLoaded", function() {
      const display = document.getElementById('flap-row');
      let currentIndex = 0;

      // Initialize the 20 empty flaps
      const flaps = [];
      for (let i = 0; i < MAX_LENGTH; i++) {
        const span = document.createElement('span');
        span.className = 'flap-char';
        span.innerText = " "; // Initial state: space
        display.appendChild(span);
        flaps.push({
          el: span,
          currentChar: " "
        });
      }

      function updateFlap(targetString) {
        // Right-align: Pad start with spaces to reach MAX_LENGTH
        const paddedTarget = targetString.toUpperCase()
          .slice(0, MAX_LENGTH)
          .padEnd(MAX_LENGTH, " ");

        for (let i = 0; i < MAX_LENGTH; i++) {
          const targetChar = paddedTarget[i];
          const flap = flaps[i];
          
          if (flap.currentChar === targetChar) continue;

          // Realistic rolling logic
          animateDrum(flap, targetChar, i);
        }
      }

      function animateDrum(flap, targetChar, index) {
        let currentIdx = ALPHABET.indexOf(flap.currentChar);
        if (currentIdx === -1) currentIdx = 0;

        const interval = setInterval(() => {
          // Move to next char in alphabet (cyclic)
          currentIdx = (currentIdx + 1) % ALPHABET.length;
          const newChar = ALPHABET[currentIdx];
          
          flap.el.innerText = newChar;
          flap.currentChar = newChar;

          if (newChar === targetChar) {
            clearInterval(interval);
          }
        }, 30 + (index * 2)); // Slightly staggered speed for realism
      }

      // Initial Call
      setTimeout(() => updateFlap(FLAP_TEXTS[0]), 500);

      // Cycle loop
      setInterval(() => {
        currentIndex = (currentIndex + 1) % FLAP_TEXTS.length;
        updateFlap(FLAP_TEXTS[currentIndex]);
      }, 5000); 

      // (Scroll script...)
      const indicator = document.querySelector('.scroll-indicator');
      if (indicator) {
        indicator.onclick = function() {
          const hero = document.querySelector('.home-hero');
          window.scrollTo({ top: hero ? hero.offsetHeight : 0, behavior: 'smooth' });
        };
      }
    });
  </script>
{% endblock %}
