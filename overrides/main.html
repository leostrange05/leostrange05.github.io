{% extends "base.html" %}

{% block hero %}
  {% if page.is_homepage %}
    <section class="home-hero">
      <div class="md-hero__inner md-grid">
        
        <!-- START OF TERMINAL FRAME -->
        <div class="terminal-window">
          <!-- The top bar with buttons -->
          <div class="terminal-header">
            <div class="terminal-buttons">
              <span class="dot red"></span>
              <span class="dot yellow"></span>
              <span class="dot green"></span>
            </div>
            <div class="terminal-title">bash</div>
          </div>
          
          <!-- The actual content area -->
          <div class="terminal-body">
            <h1 class="hero-title shell-prompt">
              <span class="user">cc</span><span class="at">@</span><span class="host">SCSE_BUAA</span><span class="colon">:</span><span class="path">~</span><span class="char">$ </span><span class="cursor">_</span>
            </h1>
            <p class="hero-subtitle">CS Journey</p>
          </div>
        </div>
        <!-- END OF TERMINAL FRAME -->

        <div class="scroll-indicator">
            <span>Get Started</span>
            <div class="arrow"></div>
        </div>

      </div>
    </section>
  {% endif %}
{% endblock %}

{% block extrahead %}
  {% if page.is_homepage %}
    <style>
      .md-content h1 { display: none; }
      .md-main__inner { margin-top: 0; }

      .home-hero {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 85vh;
        padding: 4rem 1rem;
        background-image: 
          linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)), 
          url('{{ base_url }}/assets/background.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      /* --- TERMINAL WINDOW BOX --- */
      .terminal-window {
        width: 100%;
        max-width: 1200px;        /* ADJUST WIDTH HERE */
        background-color: rgba(20, 20, 20, 0.65); /* ADJUST FRAME COLOR/OPACITY HERE */
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(2px); /* Glassmorphism effect */
      }

      /* --- TERMINAL HEADER (Title Bar) --- */
      .terminal-header {
        background-color: #e0e0e0;   /* ADJUST HEADER COLOR HERE */
        padding: 10px 15px;
        display: flex;
        align-items: center;
        position: relative;
      }

      .terminal-buttons {
        display: flex;
        gap: 8px;
      }

      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }
      .red { background-color: #ff5f56; }
      .yellow { background-color: #ffbd2e; }
      .green { background-color: #27c93f; }

      .terminal-title {
        position: absolute;
        width: 100%;
        text-align: center;
        left: 0;
        font-family: 'Ubuntu', monospace;
        font-size: 0.8rem;
        font-weight: 600;
        color: #333;
        pointer-events: none;
      }

      /* --- TERMINAL CONTENT AREA --- */
      .terminal-body {
        padding-top: 3rem;    /* Extra space above the title */
        padding-bottom: 5rem; /* Less space below the subtitle */
        padding-left: 5rem;
        padding-right: 5rem;
        text-align: center;         /* Terminals are usually left-aligned */
      }

      .shell-prompt {
        font-family: 'Ubuntu Mono', monospace !important;
        font-size: 2.5rem !important; /* Adjusted size to fit frame */
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: white;
      }

      .shell-prompt .user { color: #8ae234; }
      .shell-prompt .host { color: #8ae234; }
      .shell-prompt .path { color: #729fcf; }

      .cursor {
        animation: blink 1s step-end infinite;
      }

      @keyframes blink {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }

      .hero-subtitle {
        font-family: 'Ubuntu', monospace;
        font-size: 1.2rem;
        color: #ccc;
        margin: 0;
      }

      /* Mobile Adjustment */
      @media screen and (max-width: 768px) {
        .shell-prompt { font-size: 1.5rem !important; }
        .hero-subtitle { font-size: 1rem; }
        .terminal-body { padding: 1.5rem 1rem; }
      }

      /* Scroll Indicator */
      /* 1. Ensure the parent container can hold absolute children */
      .home-hero {
          position: relative; /* This is the "anchor" for the indicator */
      }

      /* 2. Position the indicator at the very bottom center */
      .scroll-indicator {
          position: absolute;
          bottom: 20px;       /* 20px from the bottom of the hero section */
          left: 50%;
          transform: translateX(-50%); /* Perfectly center it */
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 10px;
          cursor: pointer;
          opacity: 0.6;
          transition: opacity 0.3s;
      }

      .scroll-indicator:hover {
          opacity: 1; /* Light up when hovered */
      }

      /* 3. Style the Text */
      .scroll-indicator span {
          font-family: 'Ubuntu', monospace;
          font-size: 0.9rem;
          color: white;
      }

      /* 4. The Animated Arrow (Chevron) */
      .arrow {
          width: 20px;
          height: 20px;
          border-right: 2px solid white;
          border-bottom: 2px solid white;
          transform: rotate(45deg); /* Turns a square border into an arrow head */
          animation: bounce-arrow 2s infinite;
      }

      /* 5. The Animation Logic */
      @keyframes bounce-arrow {
          0%, 20%, 50%, 80%, 100% {
              transform: translateY(0) rotate(45deg);
          }
          40% {
              transform: translateY(-10px) rotate(45deg);
          }
          60% {
              transform: translateY(-5px) rotate(45deg);
          }
      }
      /* end of scroll indicator style */

    </style>
  {% endif %}

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const indicator = document.querySelector('.scroll-indicator');
      
      if (indicator) {
        indicator.onclick = function() {
          // 2. Get the height of the hero section
          const hero = document.querySelector('.home-hero');
          const heroHeight = hero ? hero.offsetHeight : 0;
          
          // 3. Calculate the jump distance
          // We scroll exactly the height of the hero, but subtract the header
          // so the content starts right below the nav bar.
          const jumpDistance = heroHeight;

          window.scrollTo({
            top: jumpDistance,
            behavior: 'smooth'
          });
        };
      }
    });
  </script>

{% endblock %}
